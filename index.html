<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapremina valjka</title>
</head>
<body>
    
<script>

var π = 3.14;
var r = prompt("Poluprecnik osnove valjka r");
var H = prompt("Visina valjka H");
var r2 = r * r;
var V = parseInt (r2) * parseInt(π) * parseInt (H);
alert ("Zapremina V je: " +  V);

</script>



</body>
</html>
